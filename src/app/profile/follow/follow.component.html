<div class="panel panel-default">
  <div class="panel-body">
    <div class="text-center" *ngIf="!isFollowing">
      <a class="btn btn-success" (click)="follow()">Follow</a>
    </div>
    <div class="text-center" *ngIf="isFollowing">
      <a class="btn btn-danger" (click)="unfollow()" >Unfollow</a>
    </div>
  </div>
</div>
